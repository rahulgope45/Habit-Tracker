// android/build.gradle  (Groovy DSL)

buildscript {
    ext.kotlin_version = '2.1.0' // or 1.9.0 / 1.9.22 — match your kotlin plugin below
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.0'                      // AGP
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// put build outputs one level up (optional — keep if you used it before)
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

// Clean task (Groovy)
tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
